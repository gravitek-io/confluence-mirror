# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    reviewers:
      - "YOUR_GITHUB_USERNAME"  # Replace with your GitHub username
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates together to reduce PR noise
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # Demo app dependencies
  - package-ecosystem: "npm"
    directory: "/demo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    reviewers:
      - "YOUR_GITHUB_USERNAME"  # Replace with your GitHub username
    labels:
      - "dependencies"
      - "demo"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      nextjs-ecosystem:
        patterns:
          - "next"
          - "react*"
          - "eslint*"
        update-types:
          - "minor"
          - "patch"
      tailwind-ecosystem:
        patterns:
          - "tailwind*"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
      testing-dependencies:
        patterns:
          - "@playwright/*"
          - "playwright"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # Core package dependencies
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "YOUR_GITHUB_USERNAME"  # Replace with your GitHub username
    labels:
      - "dependencies"
      - "core"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 3
    reviewers:
      - "YOUR_GITHUB_USERNAME"  # Replace with your GitHub username
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

# Notes:
# ------
# 1. Replace "YOUR_GITHUB_USERNAME" with your actual GitHub username
# 2. For email notifications via tech@gravitek.io, configure GitHub notifications
#    in your organization/repository settings
# 3. Grouping strategies:
#    - Groups related updates (e.g., Next.js ecosystem) to reduce PR noise
#    - Separates major updates (individual PRs) from minor/patch (grouped PRs)
# 4. Schedule: Weekly updates on Monday mornings (Europe/Paris timezone)
# 5. All PRs are auto-labeled for easy filtering
